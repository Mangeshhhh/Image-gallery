<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="image-1.png"></span>
                <span><img src="image-2.png"></span>
                <span><img src="image-3.png"></span>
            </div>
            <div>
                <span><img src="image-4.png"></span>
                <span><img src="image-5.png"></span>
                <span><img src="image-6.png"></span>
            </div>
        </div>
        <img src="next.png" id="nextBtn">
    </div>

    <script>
        let scrollBtn = document.querySelector(".gallery");
        let backBtn = document.getElementById("backBtn");
        let nextBtn = document.getElementById("nextBtn");

        scrollBtn.addEventListener("wheel", (e) => {
            e.preventDefault();
            scrollBtn.scrollLeft += e.deltaY;
            scrollBtn.style.scrollBehavior = "auto";
        });

        nextBtn.addEventListener("click", () => {
            scrollBtn.style.scrollBehavior = "smooth";
            scrollBtn.scrollLeft += 900;
        });

        backBtn.addEventListener("click", () => {
            scrollBtn.style.scrollBehavior = "smooth";
            scrollBtn.scrollLeft -= 900;
        });

    </script>
    
</body>
</html>
